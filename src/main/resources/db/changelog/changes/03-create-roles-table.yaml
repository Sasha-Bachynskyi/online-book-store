databaseChangeLog:
  - changeSet:
      id: create-roles-table
      author: sasha
      changes:
        - createTable:
            tableName: roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: role_name
                  type: ENUM('ROLE_USER', 'ROLE_ADMIN')
                  constraints:
                    nullable: false
                    unique: true
